<!-- DIV container com todo o conteúdo do componente -->
<div class="container">
  <!-- Tabela bootstrap modo dark -->
  <table class="table table-dark">
    <!-- Cabeçalho da tabela -->
    <thead>
      <tr>
        <!-- Indice do aluno -->
        <th scope="col">#</th> 
        <!-- Nome -->
        <th scope="col">Nome</th>
        <!-- RU -->
        <th scope="col">RU</th>
        <!-- Nome do curso -->
        <th scope="col">Nome do curso</th>
        <!-- Data de nascimento -->
        <th scope="col">Data de nascimento</th>
      </tr>
    </thead>
    <!-- Corpo da tabela, usando um loop for para exibir todos os dados do atributo 'alunos' -->
    <tbody *ngFor="let aluno of alunos">
      <tr>
        <!-- Exibição dos dados de cada aluno -->
        <th scope="row">{{ aluno.id }}</th>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.RU }}</td>
        <td>{{ aluno.nomeDoCurso }}</td>
        <td>{{ aluno.dataDeNascimento }}</td>
      </tr>
    </tbody>
  </table>
</div>
